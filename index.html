<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header section -->
    <header>
        <section class="inner_header container">
            <img src="Mobe/Mobe.svg" alt="">
            <nav class="navbar">
                <a href="Modern BI">Modern BI</a>
                <a href="Modern BI">Why Mobe</a>
                <a href="Modern BI">Customer Stories</a>
                <a href="Modern BI">Compare Plans</a>
                <a href="Modern BI">Resources</a>
            </nav>

            <!-- Buttons -->
            <div class="buttons">
                <button>Sign in</button>
                <button>Try for free</button>
            </div>
        </section>
    </header>

    <main>

        <!-- intro page -->
        <section class="intro_page container">

            <div class="page_grid">

                <div class="graph">
                    <p class="number">8.2k</p>
                    <p class="percent">12.16%</p>
                    <img src="Mobe/graph.svg" />
                </div>

                <div class="title1">
                    <h1>Business Intelligences</h1>
                </div>

                <!-- Hero image -->
                <div class="image"><img src="Mobe/Group 2.png" />
                </div>


                <div class="title2">
                    <h1>built around</h1>
                </div>

                <div class="title3">
                    <h1>data teams</h1>
                </div>

                <!-- Sub text -->
                <div class="subtext">
                    <p>Mobe is the central hub for your organization's analysis, uniting data teams and business teams
                        around data to drive business outcomes.</p>

                    <!-- Buttons -->
                    <div class="buttons">
                        <button>Try for free</button>
                        <button>Request demo</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
